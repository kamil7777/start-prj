<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scss/style.css">
    <title>Pipeline span calculation</title>
</head>
<body>
    <div class="wrapper">
        
        <div class="grid">
            <div class="item">
                <label for="inputDiameter" class="col-form-label">Диаметр наружный, D</label>
            </div>
            <div class="item">
                <input type="number" id="inputDiameter" class="input diameter" placeholder="0" aria-describedby="passwordHelpInline">
                <span id="passwordHelpInline" class="form-text"> мм.</span>
            </div>
            <div class="item">
                <label class="radioBtn-label" for="thickness"> Толщина стенки, S </label>
            </div>
            <div class="item">
                <input type="text" class="input thicknessData" placeholder="0" aria-label="Username" aria-describedby="addon-wrapping">
                <span  id="addon-wrapping">мм</span>
            </div>
            <div class="item">
                <label for="inputPassword6" class="col-form-label">Технологическое утонение</label>
            </div>
            <div class="item">
                <input type="number" id="inputPassword6" class="input thin" placeholder="0" aria-describedby="passwordHelpInline">
                <span id="passwordHelpInline" class="form-text"> мм.</span>
            </div>
            <div class="item">
                <label for="inputPassword6" class="col-form-label">Прибавка на коррозию</label>
            </div>
            <div class="item">
                <input type="number" id="inputPassword6" class="input corrosion" placeholder="0" aria-describedby="passwordHelpInline">
                <span id="passwordHelpInline" class="form-text"> мм.</span>
            </div>
            <div class="item">
                <label for="inputTemp" class="col-form-label">Расчетная температура</label>
            </div>
            <div class="item">
                <input type="number" id="inputTemp" class="input temp tempGive" placeholder="0" aria-describedby="passwordHelpInline">
                <span id="passwordHelpInline" class="form-text"> С </span>
            </div>
            <div class="item">
                <label for="inputPassword6" class="col-form-label">Труба</label>
            </div>
            <div class="item">
                <select  aria-label="Default select example" class="pipe pipeBasic">
                    <option value="Электросварная">Электросварная</option>
                    <option value="Бесшовная">Бесшовная</option>
                    <option value="Цветная">Цветная</option>
                </select>
            </div>
            <div class="item">
                <label for="inputCoefficient" class="col-form-label">Коэффициент прочности сварного соединения на давл.</label>
            </div>
            <div class="item item-btn">
                <input type="number" id="inputCoefficient" class="input coefficient" placeholder="1" aria-describedby="passwordHelpInline">
                <button class="button btn1">...</button>
            </div>
            <div class="item">
                <label for="inputCoefficient" class="col-form-label">Коэффициент прочности сварного соединения на изгиб</label>
            </div>
            <div class="item item-btn">
                <input type="number" id="inputCoefficient" class="input coefficient" placeholder="1" aria-describedby="passwordHelpInline">
                <button class="button btn1">...</button>
            </div>

            <div class="item">
                <label for="inputCoefficient" class="col-form-label">Вес трубы</label>
                <button class="button btn1">...</button>
            </div>
            <div class="item item-btn">
                
                
            </div>
            
            <div class="item">
                <label for="inputPassword6" class="col-form-label">Марка стали</label>
            </div>
            <div class="item">
                <select aria-label="Default select example" class="steel">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="09Г2С">09Г2С</option>
                </select>
            </div>
            <div class="item">
                <input class="radioBtn press" type="radio" name="flexRadioDefault" id="pressure">
                <label class="radioBtn-label" for="pressure"> Расчетное давление </label>
            </div>
            <div class="item">
                <input type="text" class="input pressure" aria-label="Username" aria-describedby="addon-wrapping">
                <span  id="addon-wrapping">МПа</span>
            </div>
           
        </div>
        <div class="item-img"></div>
        <button class="button calculation">Расчет</button>
    </div>
    
    <script type="module" src="index.js"></script>
</body>
</html>
